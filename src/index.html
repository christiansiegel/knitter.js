<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>knitter.js</title>
    <link rel="stylesheet" href="styles.scss" type="text/css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
  </head>
  <body>
    <section class="hero">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            knitter.js
          </h1>
          <h2 class="subtitle">
            Drawing with straight lines
          </h2>
          <div class="columns">
            <div class="column is-one-third">
              <div class="card">
                <div class="card-content">
                  <figure class="image is-square">
                    <img id="input-image" class="is-grayscale is-circle is-circle-animation" src="placeholder.svg"/>
                  </figure>
                </div>
                <footer class="card-footer">
                  <div class="card-footer-item">
                    <div class="buttons has-addons">
                      <button id="circle-shape-button" class="button is-info is-selected">
                        <span class="icon is-small">
                          <i class="far fa-circle"></i>
                        </span>
                      </button>
                      <button id="square-shape-button" class="button">
                        <span class="icon is-small">
                          <i class="far fa-square"></i>
                        </span>
                      </button>
                    </div>
                  </div>
                  <div class="card-footer-item">
                    <input id="image-upload-input" type="file" accept="image/*" hidden />
                    <button id="image-upload-button" class="button">
                      <span class="icon is-small">
                        <i class="far fa-file-image"></i>
                      </span>
                      <span>Open Image</span>
                    </button>
                  </div>
                </footer>
              </div>
              <div class="card mt-5">
                <div class="card-content">
                  <div class="field">
                    <label class="label">Pins: <span id="pins-param-output">200</span></label>
                    <div class="control">
                      <input id="pins-param-input" class="slider is-fullwidth is-info" step="1" min="50" max="500" value="200" type="range">
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Strings: <span id="strings-param-output">3000</span></label>
                    <div class="control">
                      <input id="strings-param-input" class="slider is-fullwidth is-info" step="1" min="1" max="10000" value="3000" type="range">
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Fade: <span id="fade-param-output">50</span>%</label>
                    <div class="control">
                      <input id="fade-param-input" class="slider is-fullwidth is-info" step="1" min="0" max="100" value="50" type="range">
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Distance: &gt;<span id="distance-param-output">10</span> pins</label>
                    <div class="control">
                      <input id="distance-param-input" class="slider is-fullwidth is-info" step="1" min="0" max="100" value="10" type="range">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="column">
              <div class="card">
                <div class="card-content">
                  <div class="output-canvas-container">
                    <canvas id="output-canvas"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="index.ts"></script>
  </body>
</html>
